<!DOCTYPE html>
<html>
    <head>
        <title>Software sanitario: Authentication Area</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    </head>
    <body>
         <div class="w3-container w3-blue">
            <h2>Recovery password form</h2>
        </div>
        <form class="w3-container " method="POST" action="sendEmail.handler">
            <label class="w3-text-teal"><b>Email:</b></label>
            <input class="w3-input w3-border w3-light-grey" type="email" id="email" name="email" placeholder="mariorossi@email.it">
            <br>
            <button class="w3-button w3-round-large w3-blue" type="submit">Submit</button>
            <button class="w3-button w3-round-large w3-blue" type="reset">Reset</button>
        </form>
    </body>
</html>
